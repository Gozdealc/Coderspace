<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TABLO YAPISI -->
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>Male</td>
                <td>johndoe@example.com</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Female</td>
                <td>janesmith@example.com</td>
            </tr>
        </tbody>
    </table>
    <!-- --------------- -->

    <!-- FORM YAPISI -->

    <form action="">
        <div>
            <label for="ad">AD</label>
            <input type="text" id="ad" name="ad">
        </div>
        <div>
            <label for="soyad">SOYAD</label>
            <input type="text" id="soyad">
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Cinsiyet</label>
            <label for="woman">Kadın</label>
            <input type="radio" id="woman" name="gender">
            <label for="man">Erkek</label>
            <input type="radio" id="man" name="gender">
        </div>
        <div>
            <label>Programlama Dilleri</label>
            <label for="phyton">Phyton</label>
            <input type="checkbox" id="phyton" name="phyton">
            <label for="javascript">JS</label>
            <input type="checkbox" id="javascript" name="javascript">
        </div>
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
